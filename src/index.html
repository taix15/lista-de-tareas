<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

        <div class="flex items-center space-x-4 mb-6">
            <input id="taskInput" type="text" placeholder="Agregar nueva tarea..." class="flex-1 px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <button id="addTask" class="px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">AÃ±adir</button>
        </div>
        <ul id="taskList" class="space-y-3"></ul>
        <div class="mt-6">
            <p id="taskCount" class="text-gray-600"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
